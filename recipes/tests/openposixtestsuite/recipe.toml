[source]
git = "https://gitlab.redox-os.org/redox-os/openposixtestsuite.git"
branch = "redox"

[build]
template = "custom"
script = """
mkdir -pv "${COOKBOOK_STAGE}/share/openposixtestsuite"
cp -rv "${COOKBOOK_SOURCE}"/* "${COOKBOOK_STAGE}/share/openposixtestsuite"
"""

[package]
dependencies = [
    "gcc13",
    "gnu-binutils",
    "gnu-make",
    "sed",
]

