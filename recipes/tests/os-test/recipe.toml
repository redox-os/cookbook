# TODO remove gnu-grep when extrautils grep supports grep -E
[source]
git = "https://gitlab.com/sortix/os-test"

[build]
template = "custom"
script = """
mkdir -pv "${COOKBOOK_STAGE}/share/os-test"
cp -rv "${COOKBOOK_SOURCE}"/* "${COOKBOOK_STAGE}/share/os-test"
"""

[package]
dependencies = [
    "gcc13",
    "gnu-binutils",
    "gnu-grep",
    "gnu-make",
    "libarchive",
    "sed",
]
