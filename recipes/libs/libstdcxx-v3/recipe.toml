[source]
same_as = "../../dev/gcc13"

[build]
template = "custom"
dependencies = [
    "libgmp",
    "libmpfr",
    "mpc",
    "zlib"
]
script = """
DYNAMIC_INIT
CPPINCLUDE="${COOKBOOK_HOST_SYSROOT}/$TARGET/include/c++/13.2.0"
export CPPFLAGS+=" -I${CPPINCLUDE} -I${CPPINCLUDE}/$TARGET/bits"
COOKBOOK_CONFIGURE="${COOKBOOK_SOURCE}/libstdc++-v3/configure"
cookbook_configure
"""
