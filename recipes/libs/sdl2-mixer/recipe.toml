[source]
tar = "https://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-2.8.1.tar.gz"
blake3 = "fa0798ce7ffdb5f89545311292374e5b7af479df8bc99a4aacfb40d2ab2f8384"

[build]
template = "custom"
dependencies = [
  "sdl2",
  "liborbital",
  "llvm18",
  "mesa",
  "zlib",
  "libogg",
  "libvorbis",
]
script = """
DYNAMIC_INIT

export SDL_LIBS="-lSDL2 -lorbital -lOSMesa -lvorbis -logg -lz -lm -lpthread -lstdc++"
COOKBOOK_CONFIGURE_FLAGS=(
    --prefix=/
    --host="${TARGET}"
    --disable-sdltest
    --enable-music-ogg
    --disable-music-cmd
    --disable-music-mp3
    --disable-smpegtest
    --disable-music-midi
    --disable-music-mod
)
cookbook_configure
"""
