path = "../prefix/x86_64-unknown-redox/sysroot"

[build]
template = "custom"
script = """
mkdir -p "${COOKBOOK_STAGE}/lib"
cp -vr ${COOKBOOK_HOST_SYSROOT}/lib/gcc ${COOKBOOK_STAGE}/lib/
