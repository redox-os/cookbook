[source]
tar = "https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.0.15.tar.gz"
blake3 = ""
script = """
./autogen.sh
"""

[build]
dependencies = [
    "freetype2",
    "liborbital",
    "libpng",
    "llvm18",
    "mesa",
    "sdl2",
    "zlib",
]
template = "custom"
script = """
DYNAMIC_INIT
export SDL_LIBS="-lSDL2 -lorbital $("${PKG_CONFIG}" --libs osmesa) -lpng -lz -lm -lpthread -lstdc++"
COOKBOOK_CONFIGURE_FLAGS+=(
    --disable-sdltest
    --enable-opengl
)
cookbook_configure
"""
