[source]
git = "https://github.com/RPCS3/rpcs3"
[build]
template = "cmake"
cmakeflags = [
    "-DUSE_NATIVE_INSTRUCTIONS=OFF",
    "-DWITH_LLVM=OFF",
    "-DUSE_ALSA=OFF",
    "-DUSE_PULSE=OFF",
    "-DUSE_LIBEVDEV=OFF",
    "-DUSE_DISCORD_RPC=OFF",
    "-DBUILD_LLVM_SUBMODULE=OFF",
    "-DUSE_SYSTEM_FFMPEG=ON",
    "-DUSE_VULKAN=OFF",
]
dependencies = [
    "mesa-x11",
    "qt6-base",
    "qt6-multimedia",
    "qt6-svg",
    "sdl2",
    "eudev",
    "glew",
    "openal",
    "zlib",
    "libpng",
    #"libevdev",
    "libedit",
    #"libvulkan",
    "pulseaudio",
    "ffmpeg6",
]
