[source]
git = "https://github.com/pop-os/cosmic-player.git"
branch = "master"

[build]
dependencies = [
    "gettext",
    "glib",
    "gstreamer",
    "gstreamer-plugins-base",
    "libffi",
    "libiconv",
    "liborbital",
    "libxkbcommon",
    "llvm18",
    "mesa",
    "pcre",
    "zlib",
]
template = "custom"
script = """
cookbook_carg
mkdir -pv "${COOKBOOK_STAGE}/ui/apps"
cp -v "${COOKBOOK_RECIPE}/manifest" "${COOKBOOK_STAGE}/ui/apps/cosmic-player"
"""
