[build]
template = "custom"
dependencies = [
    "cairo",
    "curl",
    "expat",
    "fontconfig",
    "freetype2",
    "gettext",
    "glib",
    "libffi",
    "libiconv",
    "libjpeg",
    "libpng",
    "libx11",
    "libxau",
    "libxcb",
    "nghttp2",
    "openssl1",
    "pcre2",
    "pixman",
    #TODO: compile dylib "libtiff",
    "zlib",
]
script = """
DYNAMIC_INIT
cookbook_cmake \
    -DCMAKE_C_FLAGS="-I${COOKBOOK_SYSROOT}/include" \
    -DCMAKE_CXX_FLAGS="-I${COOKBOOK_SYSROOT}/include" \
    -DENABLE_BOOST=OFF \
    -DENABLE_GPGME=OFF \
    -DENABLE_LCMS=OFF \
    -DENABLE_LIBOPENJPEG=none \
    -DENABLE_LIBTIFF=OFF \
    -DENABLE_QT5=OFF \
    -DENABLE_QT6=OFF \
    -DENABLE_NSS3=OFF
"""
