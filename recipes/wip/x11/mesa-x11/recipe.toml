[source]
same_as = "../../../libs/mesa"

[build]
template = "custom"
dependencies = [
    "expat",
    "libglvnd",
    "libpthread-stubs",
    "libx11",
    "libxau",
    "libxcb",
    "libxext",
    "llvm18-shared",
    "x11proto",
    "zlib",
]
script = """
DYNAMIC_INIT
cookbook_meson \
    -Dglvnd=true \
    -Dglx=xlib \
    -Dllvm=enabled \
    -Dplatforms=x11 \
    -Dshader-cache=disabled
"""
