[source]
git = "https://gitlab.redox-os.org/redox-os/sdl-player.git"

[build]
template = "custom"
dependencies = [
    "ffmpeg6",
    "liborbital",
    "sdl1",
    "zlib"
]
script = """
rsync -av --delete --exclude='.git' "${COOKBOOK_SOURCE}/" ./
"${COOKBOOK_MAKE}" -j"$(${NPROC})"

mkdir -pv "${COOKBOOK_STAGE}/bin"
cp -v "player" "${COOKBOOK_STAGE}/bin/sdl-player"
"""
